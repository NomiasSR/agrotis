<table border="1">
	<thead>
    	<tr>
        	<th th:text="#{msg.id}" />
            <th th:text="#{msg.nome}" />
        </tr>
	</thead>
    <tbody>
    	<tr th:each="dado, iStat : ${dados.content}"
        	th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${dado.id}" />
            <td th:text="${dado.nome}" />
        </tr>
    </tbody>
</table>

<div th:if="${dados.totalPages > 0}" class="pagination"
    th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/teste-agrotis/list(size=${dados.size}, page=${pageNumber})}"
        th:text=${pageNumber}
        th:class="${pageNumber==dados.number + 1} ? active"></a>
</div>
